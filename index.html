<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top level div -->
    <div class="wrapper">
        
        <div class="container">

            <!-- Heading container -->
            <header class="heading-container">
                <h1 class="title">DevDetective</h1>
                <div id="btn-mode">
                    <p id="mode-text">DARK</p>
                    <button class="icon-conatiner"><img id="mode-icon" src="moon.png" alt="moon" width="30px" height="30px" loading="lazy"></button>
                </div>

            </header>

            <!-- Main section -->
            <main>
                <div class="app">
                    <!-- search-bar -->
                    <div class="searchbar-container active">
                        <input type="search" name="user-input" id="input" placeholder="Enter a GItHub username...." required>
                        <div class="error">
                            <p id="no-results" >No search Results</p>
                        </div>
                        <button class="btn-search" id="submit">Submit</button>
                    </div>

                    <!-- Profile Container -->
                    <div class="profile-container">
                        <div class="profile-content">

                            <!-- Profile header -->
                            <div class="profile-head">
                                <img id="avatar" src="#" >

                                <div class="profile-info-conatiner">
                                    <div class="profile-name">
                                        <h2 id="name"></h2>
                                        <a href="#" target="_blank" rel="noopener noreferer" id="user"></a>
                                    </div>
                                </div>
                                <p id="date"></p>
                            </div>

                            <!-- Profile bio -->
                            <p id="bio"></p>

                            <!-- Profile stats Wrapper -->
                            <div class="profile-stats-conatiner">
                                <!-- repos -->
                                <div class="profile-stat">
                                    <p class="stat-title">Repos</p>
                                    <p id="repos" class="stat-value"></p>
                                </div>
                                <!-- followers -->
                                <div class="profile-stat">
                                    <p class="stat-title">Followers</p>
                                    <p id="followers" class="stat-value"></p>
                                </div>
                                <!-- following -->
                                <div class="profile-stat">
                                    <p class="stat-title">Following</p>
                                    <p id="following" class="stat-value"></p>
                                </div>

                            </div>


                            <!-- Profile bottom Wrapper -->
                            <div class="profile-bottom-container">
                                <div class="profile-info">
                                    <div class="button-icons"><img src="location.png" alt="" width="40px" height="40px" loading="lazy"></div>
                                    <p id="location"></p>
                                </div>

                                <div class="profile-info">
                                    <div class="button-icons"><img src="link.png" alt=""width="40px" height="40px" loading="lazy" ></div>
                                    <p id="link"></p>
                                </div>

                                <div class="profile-info">
                                    <div class="button-icons"><img src="twitter.png" alt="" width="40px" height="40px" loading="lazy"></div>
                                    <p id="twitter"></p>
                                </div>

                                <div class="profile-info">
                                    <div class="button-icons"><img src="skyscraper.png" alt="" width="40px" height="40px" loading="lazy"></div>
                                    <p id="building"></p>
                                </div>




                            </div>




                        </div>
                    </div>



                </div>
            </main>


        </div>


    </div>




    <script src="script.js"></script>
</body>
</html>
